<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./main.css">
        <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </head>
    <body>
        <div class="api-data">
            <div class="global-data">
                <h3>Global Data</h3>
                <h4 id="globalcases"></h4>
                <h4 id="globaldeaths"></h4>
                <h4 id="globalrecovered"></h4>
            </div>
            <div class="selectcountry">
                <select id="select" onchange="getDataForCountry(document.getElementById('select').selectedIndex)">
                </select>
                <div class="country-specific-data">
                    <h3 id="currentcountry"></h3>
                    <h4 id="currentcases"></h4>
                    <h4 id="currentdeaths"></h4>
                    <h4 id="currentrecovered"></h4>
                </div>
            </div>

            <div class="canvas">
                <p id="loading">Loading Chart...</p>
                <canvas id="graph"></canvas>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
